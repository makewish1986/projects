<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Сумма элементов массива</title>
  </head>
  <body>
    <h3>"Грокаем алгоритмы". Глава 4. Разделяй и властвуй, с.81-85</h3>
    <p>Вычисление суммы элементов массива методом рекурсии</p>
    <p>Вывод в консоль.</p>

    <script>
      // Инициализируем входные данные
      let myArray = [2,1,5,2];
      // Вывод в консоль в удобной форме
      console.log(`Сумма элементов массива [${myArray}] равна: ${sum(myArray)}`);

      // Алгоритм вычисления суммы элементов массива методом рекурсии 
      // Метод основан на выявлении базового случая вычисления суммы элементов массива
      // В данном случае базовым случаем будет тот, когда сумма элементов пустого массива [] равна нулю
      // На вход функции получаем некий массив
      // Если он не соответствует базовому случаю [], то мы
      // Разделяем массив на 1-й элемент и всю оставщуюся часть
      // Сумма = array[0] + sum(разделенный массив)
      // И снова запускаем функцию суммы, но уже с оставшейся частью массива
      // Для разделения массива используем встроенную функцию slice

      function sum(array) {
        if (array.length === 0) {
          return 0;
        } else {
          return array[0] + sum(array.slice(1));
        }
      }
      
    </script>
  </body>
</html>
