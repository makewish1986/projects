<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Факториал</title>
  </head>
  <body>
    <h3>"Грокаем алгоритмы". Глава 3. Рекурсия, с.69</h3>
    <p>Алгоритм вычисления факториала числа методом рекурсии.</p>
    <p>Вывод в консоль.</p>

    <script>
      // Будем вычислять факториал для чисел от -2 до 10
      let i = -2
      while (i <= 10) {
        out(i);
        i++;
      }

      // Выводит результат в консоль в удобном виде
      function out(x) {
        console.log(`Факториал числа ${x} равен: ${factorial(x)}`);
      }

      // Алгоритм вычисления факториала числа методом рекурсии
      // Факториал - функция, определённая на множестве неотрицательных целых чисел,
      // Поэтому для попыток вычисления факториала для неотрицательных чисел выводим соответствующее сообщение
      // Учитываем частный случай 0! = 1
      // Для всех остальных случаев (для чисел > 0) вычисляем факториал по стандартной формуле n! = 1*2*3*...*(n-2)*(n-1)*n
      // Для этого удобно применить рекурсию
      function factorial(x) {
        if (x < 0) {
          return 'для отрицательных чисел не вычисляется';
        }

        if (x === 0 || x === 1) {
          return 1;
        } else {
          return x * factorial(x - 1);
        }
      }
      
    </script>
  </body>
</html>
