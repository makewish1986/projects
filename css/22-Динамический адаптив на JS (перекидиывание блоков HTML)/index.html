<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <!-- <link rel="chortcut icon" href="favicon.ico"> -->
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Site</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__logo">Динамический адаптив</div>
      </header>

      <main class="content">
         <section class="content__section">
            <h2 class="content__title">Я Город</h2>
            <div class="content__blocks content__blocks-city">
               <div data-da="content__column-river,2,900" class="content__block content__block-1">Я Коля</div>
               <div class="content__block content__block-2 click">Я Аня</div>
               <div data-da="content__column-garden,2,800" class="content__block content__block_item content__block-3">Я Ваня</div>
            </div>
         </section>

         <section class="content__section">
            <h2 class="content__title">Я бабушка</h2>
            <div class="content__row">
               <div class="content__column content__column-garden">
                  <h3 class="content__title">Я огород</h3>
                  <div class="content__block content__block-2">Я Лоцы</div>
               </div>
               <div class="content__column content__column-river">
                  <h3 class="content__title">Я речка</h3>
                  <div class="content__block content__block-3">Я Оля</div>
                  <!-- <div class="content__block content__block-new-item content__block-3">Я Ваня</div> -->
               </div>
            </div>
         </section>
      </main>

      <footer class="footer">
         <div class="footer__text">Я в подвале :(</div>
      </footer>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
