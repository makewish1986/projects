<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <!-- <link rel="chortcut icon" href="favicon.ico"> -->
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Site</title>
</head>

<body>
   <div class="wrapper">
      <h1 class="title">Слайдер Swiper</h1>
      <!-- Слайдер -->
      <div class="image-slider swiper-container">
         <div class="image-slider__wrapper swiper-wrapper">
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/01.jpg" alt="Картинка">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/02.jpg" alt="Картинка">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/03.jpg" alt="Картинка">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/04.jpg" alt="Картинка">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/05.jpg" alt="Картинка">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/06.jpg" alt="Картинка">
               </div>
            </div>
         </div>
         <!-- Добавляем, если нужны стрелки управления -->
         <!-- Это стандартные классы стрелок, но можно использовать свои -->
         <div class="swiper-button-prev"></div>
         <div class="swiper-button-next"></div>
         <!-- Добавляем, если нужна пагинация -->
         <div class="swiper-pagination"></div>
         <!-- Добавляем, если нужна полоса прокрутки (scrollbar) -->
         <div class="swiper-scrollbar"></div>
      </div>

   </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
