<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Site</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="block-form">
        <div class="block-form__title">Стили элементов форм</div>
        <div class="block-form__input">
          <div class="checkbox">
            Выключатель №1
            <input type="checkbox" checked name="namecheckbox_1">
          </div>
        </div>
        <div class="block-form__input">
          <div class="checkbox">
            Выключатель №2
            <input type="checkbox" name="namecheckbox_2">
          </div>
        </div>
        <div class="block-form__input">
          <div class="radiobuttons">
            <div class="radiobuttons__item">
              Вариант №1
              <input type="radio" value="1" checked name="nameradio">
            </div>
            <div class="radiobuttons__item">
              Вариант №2
              <input type="radio" value="2" name="nameradio">
            </div>
            <div class="radiobuttons__item">
              Вариант №3
              <input type="radio" value="3" name="nameradio">
            </div>
          </div>
        </div>
        <button class="button" type="submit"><span>Отправить форму!</span></button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
